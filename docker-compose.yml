version: '3'

services:
  web:
    environment:
      - CHOKIDAR_USEPOLLING=true
    build: 
      context: .
      dockerfile: dockerfile.dev
    ports:
     - "3000:3000"
    volumes:
     - /app/node_modules
     - .:/app:consistent
  tests:
    build: 
      context: .
      dockerfile: dockerfile.dev  

    volumes:
     - /app/node_modules
     - .:/app

    command: ["npm", "run", "test"]   
     
